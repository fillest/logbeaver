[loggers]
keys = root, queproc

[handlers]
keys = console, logbeaver

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = logbeaver
#handlers = console, logbeaver

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_logbeaver]
class = logbeaver.handler.BeanstalkHandler
args = ('tests', 'tests')
#args = ('tests', 'localhost', 11302)
level = NOTSET
formatter =

[formatter_generic]
#format = $${%(asctime)s %(levelname)-5.5s %(filename)s:%(funcName)s:%(lineno)d  %(message)s}$$
format = %(asctime)s %(levelname)-5.5s %(filename)s:%(funcName)s:%(lineno)d  %(message)s

[logger_queproc]
level = DEBUG
handlers = console
qualname = logbeaver.queproc
propagate = 0