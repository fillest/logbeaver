[loggers]
keys = root, exc_logger

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

#[logger_bapi]
#level = DEBUG
#handlers =
#qualname = bapi

[logger_exc_logger]
level = ERROR
handlers = 
qualname = exc_logger

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = $${%(asctime)s %(levelname)-5.5s %(filename)s:%(funcName)s:%(lineno)d  %(message)s}$$
